<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <title>Train Schedule</title>

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

    
</head>

<body>

    <div class="container">
        <br>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Ausitn Train Schedule</h1>

            <div class="current-time"></div>
        </div>


        <div class="row">
            <!-- schedule Panel -->
            <div class="col-lg-12">
                <!-- head -->
                <div class ="col-lg-7">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Austin Train Schedule</h3>
                    </div>

                    <!-- body -->
                    <div class="panel-body">

                        <table class="table table-hover">
                            <thread>
                                <tr>
                                    
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    <!-- <th>Remove</th> -->
                                </tr>
                            </thread>
                            <tbody id = "train-info">


                            </tbody>

                         </table>   
                    </div>

                </div>
                </div>


                <div class= "col-lg-5">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="panel-title">Austin Train information input</h3>
                    </div>



                    <form role="form">
                        <div class="form-group">
                            <label for="trainName-input">Train Name:</label>
                            <input class="form-control" id="trainName-input" type="text" placeholder="ex) ATX 1234">
                        </div>

                        <div class="form-group">
                            <label for="destination-input">Destination:</label>
                            <input class="form-control" id="destination-input" type="text" placeholder="ex) Seattle">
                        </div>

                        <div class="form-group">
                            <label for="trainTime-input">First Train Time: HH:MM (military Time)</label>
                            <input class="form-control" id="trainTime-input" type="text" placeholder = "ex) 15:30">
                        </div>


                        <div class="form-group">
                            <label for="frequency-input">frequency: (min)</label>
                            <input class="form-control" id="frequency-input" type="number" placeholder="ex) 10">
                        </div>

                        <div class = "text-center">
                        <button class="btn btn-secondary" id="add" type="submit">Submit</button>
                            </div>

                    </form>



                </div>


            </div>                
            </div>

        </div>


    </div>
    <!-- row -->


    </div>
    <!-- container -->

    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted" >Copyright &copy;2018</span>
        </div>
    </footer>



    <script src="train.js"></script>
</body>

</html>
